{% extends 'monitor/base.html' %}

{% block content%}

<h1 id="tituloPagina">Formulario de Contacto</h1>

<div class="container">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Estoy usando un Smartphone
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Estoy usando una Notebook/PC de Escritorio
        </label>
    </div>
    <br><br>   
    <form class="row" name="formulario" method="get">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre/s</label>
            <input type="text" class="form-control" name="nombre" id="nombre">
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido/s</label>
            <input type="text" class="form-control" name="apellido" id="apellido">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" id="email">
        </div>
        <div class="col-md-4">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" class="form-select" name="sexo" id="sexo">
                <option selected>Masculino</option>
                <option>Femenino</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="edad" class="form-label">Edad</label>
            <input type="text" class="form-control" name="edad" id="edad">
        </div>
        <div class="mb-3">
            <label for="areatexto" class="form-label">Dejanos tu comentario</label>
            <textarea class="form-control" name="areatexto" id="areatexto" rows="3"></textarea>
        </div>  
        <br><br>    
        <div class="col-12">
            <br><br>
            <button type="submit" class="btn btn-primary" name="boton" id="boton" value="Enviar">Enviar</button>
        </div>
    </form>
</div>

<script>
        
    (function(){
       
        var formulario = document.getElementsByName('formulario')[0],
            elementos = formulario.elements,
            boton = document.getElementById('boton');

        var validarNombre = function(e){
          if (formulario.nombre.value == 0){
              alert("Campo Nombre/s incompleto");
              e.preventDefault();
          }
      };
        var validarApellido = function(e){
          if (formulario.apellido.value == 0){
              alert("Campo Apellido/s incompleto");
              e.preventDefault();
          }
      };
        var validarEmail = function(e){
          if (formulario.email.value == 0){
              alert("Campo Email incompleto");
              e.preventDefault();
          }
      };
        var validarEdad = function(e){
          if (formulario.edad.value == 0){
              alert("Campo Edad incompleto");
              e.preventDefault();
          }
      };

        var validarAreatexto = function(e){
          if (formulario.areatexto.value == 0){
              alert("Campo Dejanos tu comentario incompleto");
              e.preventDefault();
          }
      };
      
      
      var validar = function(e){
          validarNombre(e);
          validarApellido(e);
          validarEmail(e);
          validarEdad(e);
          validarAreatexto(e);
      };
      formulario.addEventListener("submit", validar);
  }())

    </script>
{% endblock%}
